<div class="navbar">
  <div class="nav-wrapper">
    <div class="logo-wrapper">LAUNDRY</div>
    <ul class="nav-items" [@dropdownMobile]="clicked ? 'show' : 'hide'">
      <li
        class="nav-item"
        *ngFor="let item of items"
        (click)="toggle(); scrollTo(item.path)"
      >
        {{ item.title }}
      </li>
    </ul>
    <app-hamburger
      id="hamburger"
      [isHamburger]="clicked"
      (hamburgerEvent)="toggle()"
    ></app-hamburger>
  </div>
</div>
