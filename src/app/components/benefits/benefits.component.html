<div class="benefits-wrapper">
  <div class="container">
    <h2 class="title">We will give you comfort</h2>
    <div class="subtitle">This is what we will offer you:</div>
    <div class="icons">
      <div class="icon" *ngFor="let icon of icons">
        <mat-icon class="logo">{{ icon.logo }}</mat-icon>
        <div class="text">{{ icon.text }}</div>
      </div>
    </div>
  </div>
</div>
